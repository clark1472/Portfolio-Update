<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--css-->
    <link rel="stylesheet" media="screen" href="assets/css/style.css">

    <title>Contact</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="myName">Christine Clark</a>
            <div id="portLinks">
                <ul class="navbar-nav navbar-right">
                    <a class="nav-item nav-link" href="index.html">About</a>
                    <a class="nav-item nav-link active" href="contact.html">Contact</a>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                </ul>
            </div>
        </div>
    </nav>

    <!-- container-->
    <main class="container">
        <section class="row" id="whiteBox">
            <div class="col-lg-8">
                <article class="block">
                    <h1 class="block-header">Contact</h1>
                    <hr /><!--this is the horizonal line-->

                    <form>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5"
                                placeholder="Write comments here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    <br>
                </article>
            </div>
        </section>
    </main>



    <!--footer-->
       <footer class="container-fluid text-center">
        &copy Copyright
      </footer>

        crossorigin="anonymous"></script>
</body>

</html>
